<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Lista de Contato</title></head>
<body>
    <div class="container">

 
        <h1>Lista de Contatos</h1>
        <form action="/contato" method="POST">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo"><br>
            <label for="idade">Idade:</label><br>
            <input type="text" id="idade" name="idade" placeholder="Idade"><br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" placeholder="exemplo@exemplo.com.br"><br>
            <label for="senha">Senha</label><br>
            <input type ="password" id="senha" name="senha"  placeholder="Digite senha"> <br>
    
        <br><div><input type="submit"  class="btn btn-primary"  value="Cadastrar"/> </div>
        
        
        </div>
    </form>
    
<div th:text="${mensagem}"></div>

<ul th:if="${historico}" >
 
    <li th:each="item : ${historico}" th:text="${item.nome}"></li>
    <li th:each="item : ${historico}" th:text="${item.idade}"></li>
    <li th:each="item : ${historico}" th:text="${item.email}"></li>

</ul>



    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    </html>
